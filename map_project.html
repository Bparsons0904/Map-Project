<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Visit VIrgina Beach</title>
  </head>
  <body>
    <div class="container">
            <div id="map"></div>
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <p class="filter">
                Filter by Name: <input data-bind="textInput: filter, valueUpdate: 'afterkeydown'" /></p>
              </p>
              <div class="locations" data-bind="foreach: locationFilter">


                <a data-bind="text: name, click: $parent.markerSelected"></a>
            </div>

      </div>
      <div id="main" class="navclosed">
        <span onclick="openNav()"><img class="menu_icon" src="images/hamburger_icon.png" /></span>
      </div>
      <div class='infobox col-md-4 col-md-offset-4'>
        <p class="filter">
          Filter by Name: <input data-bind="textInput: filter, valueUpdate: 'afterkeydown'" /></p>
        </p>

      </div>

    </div>



      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaFKXHtXutQgD0yE5O-JPrGVumbcdc5xE&callback=initMap">
      </script>
  <script type='text/javascript' src='js/libs/knockout-3.4.2.js'></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
