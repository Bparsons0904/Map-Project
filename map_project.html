<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Visit VIrgina Beach</title>
  </head>
  <body>
    <div class="container">
            <div id="map"></div>
      <div id="mySidenav" class="sidenav" data-bind="foreach: locationList">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a data-bind="text: name, click: $parent.markerSelected"></a>
      </div>
      <div id="main" class="navclosed">
        <span onclick="openNav()"><img class="menu_icon" src="images/hamburger_icon.png" /></span>
      </div>
      <div class='infobox col-md-6 col-md-offset-3' data-bind='with: currentPlace'>
        <h3 class='infobox_detail' data-bind="text: name"></h3>
        <img class='viewImage' src='images/placehold.png' alt='Image' data-bind=(attr: {src: imgSrc})>
      </div>

    </div>



      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaFKXHtXutQgD0yE5O-JPrGVumbcdc5xE&callback=initMap">
      </script>
  <script type='text/javascript' src='js/libs/knockout-3.4.2.js'></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/script.js"></script>
  </body>
</html>
